<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top End Wedding Modal</title>
    <link id='stylecss' type="text/css" rel="stylesheet" href="style.css">
    <script src='wireframe.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Button trigger Top End Wedding modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#TEWModal">
        More Info
    </button>

    <!-- Top End Wedding Modal -->
    <div class="modal fade" id="TEWModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="title" id="exampleModalLongTitle">Top End Wedding</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="TEW" class="carousel slide" data-ride="carousel">
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <img src="Photo/top-end-wedding-poster-1.jpg"
                                                class="img-fluid rounded mx-auto d-block" alt="Poster Art">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="col-sm-12">
                                                <p class="title">Info</p>
                                                <p>Rating: NR (Not Rated)</p>
                                                <p>Genre: Comedy, Romance</p>
                                                <p>Directed By: Wayne Blair</p>
                                                <p>Written By: Miranda Tapsell, Joshua Tyler</p>
                                                <p>Studio: Goalpost Pictures</p>
                                                <p>Runtime: 103 minutes</p>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="title">Plot Description</p>
                                                dvcsdv
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="top-border">
                                        <div>Booking</div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                    <iframe width="900" height="480" src="https://www.youtube.com/embed/cCAe7R8Z2us"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#TEW" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#TEW" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
