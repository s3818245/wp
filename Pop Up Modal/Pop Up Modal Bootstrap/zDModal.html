<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Modal</title>
    <link id='stylecss' type="text/css" rel="stylesheet" href="style.css">
    <script src='wireframe.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Button trigger Dumbo modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#DModal">
        More Info
    </button>

    <!-- Dumbo Modal -->
    <div class="modal fade" id="DModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="title" id="exampleModalLongTitle">Dumbo</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="D" class="carousel slide" data-ride="carousel">
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <img src="Photo/dumbo-poster.jpg" class="img-fluid rounded mx-auto d-block"
                                                alt="Poster Art">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="col-sm-12">
                                                <p class="title">Info</p>
                                                <p>Rating: PG (for peril/action, some thematic elements, and brief mild
                                                    language)</p>
                                                <p>Genre: Animation, Kids & Family, Science Fiction & Fantasy</p>
                                                <p>Directed By: Tim Burton</p>
                                                <p>Written By: Ehren Kruger</p>
                                                <p>Studio: Walt Disney Pictures</p>
                                                <p>Runtime: 112 minutes</p>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="title">Plot Description</p>
                                                dvcsdv
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="top-border">
                                        <div>Booking</div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                    <iframe width="900" height="480" src="https://www.youtube.com/embed/7NiYVoqBt-8"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#D" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#D" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
