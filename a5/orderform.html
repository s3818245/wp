<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>

    <!-- Keep wireframe.css for debugging, add your css to style.css -->

    <link id='stylecss' type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">


    <script defer src="script.js"></script>
    <script src='wireframe.js'></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <a class="navbar-brand">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link justified-content-right" href="#one">sth</a>
            </li>
            <li class="nav-item">
                <a class="nav-link justified-content-right" href="#two">sth</a>
            </li>
            <li class="nav-item">
                <a class="nav-link justified-content-right" href="#three">sth</a>
            </li>
            <li class="nav-item">
                <a class="nav-link justified-content-right" href="#four">sth</a>
            </li>
            <li class="nav-item">
                <a class="nav-link justified-content-right" href="#five">sth</a>
            </li>
        </ul>
    </nav>

    <main class="main section">
        <br>
        <form action="">
            <div class="row">
                <div class="col-sm-4">
                    <div class="col-12">Customer's Infomation</div>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Credit card:</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Expiry day:</label>
                        <input type="text">
                        <span></span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-12">STH Infomation</div>
                    <div class="form-group">
                        <label for="">Deliver to (Name)?</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Product Name (and amount?):</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Ward</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">District</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">City/Province</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Country</label>
                        <input type="text">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="">Delivery date (expected?)</label>
                        <input type="hidden">
                        <span></span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-12">Note for Shipper</div>
                    <div class="form-group">
                        <label for="">Note</label>
                        <input type="text">
                        <span></span>
                    </div>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
