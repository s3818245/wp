<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Prince Modal</title>
    <link id='stylecss' type="text/css" rel="stylesheet" href="style.css">
    <script src='wireframe.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Button trigger The Happy Prince modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#THPModal">
        More Info
    </button>

    <!-- The Happy Prince Modal -->
    <div class="modal fade" id="THPModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="title" id="exampleModalLongTitle">The Happy Prince</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="THP" class="carousel slide" data-ride="carousel">

                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#THP" data-slide-to="0" class="active"></li>
                            <li data-target="#THP" data-slide-to="1"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <img src="Photo/the-happy-prince-movie-poster-1.jpg"
                                                class="img-fluid rounded mx-auto d-block" alt="Poster Art">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="col-sm-12">
                                                <p class="title">Info</p>
                                                <p>Rating: R (for sexual content, graphic nudity, language, and brief
                                                    drug use)</p>
                                                <p>Genre: Drama</p>
                                                <p>Directed By: Rupert Everett</p>
                                                <p>Written By: Rupert Everett</p>
                                                <p>Studio: Sony Pictures Classics</p>
                                                <p>Runtime: 105 minutes</p>
                                            </div>
                                            <div class="col-sm-12">
                                                <p class="title">Plot Description</p>
                                                dvcsdv
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="top-border">
                                        <div>Booking</div>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                                    <iframe width="900" height="480" src="https://www.youtube.com/embed/4HmN9r1Fcr8"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#THP" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#THP" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
